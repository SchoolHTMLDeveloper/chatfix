<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Chat container fills full width */
    #chat {
      flex: 1;
      width: 100%;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    /* Individual messages */
    #chat div {
      padding: 10px 15px;
      border-radius: 10px;
      word-wrap: break-word;
      line-height: 1.4;
      background: #1a1a1a;
      border: 1px solid #333;
      max-width: 60%; /* so messages donâ€™t stretch too far */
    }

    #chat .system {
      background: #330000;
      color: #ff4d4d;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
      margin: 0 auto;
    }

    #chat .username {
      font-weight: bold;
      color: #b566ff;
      cursor: pointer;
      margin-right: 5px;
    }

    /* Input bar always full width */
    #messageForm {
      display: flex;
      width: 100%;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
      gap: 10px;
    }

    #messageForm input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      background: #1a1a1a;
      color: #fff;
      font-size: 16px;
    }

    #messageForm input::placeholder {
      color: #888;
    }

    #messageForm button {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      background: #b566ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #messageForm button:hover {
      background: #9b40ff;
    }

    /* Scrollbar */
    #chat::-webkit-scrollbar {
      width: 10px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 5px;
    }
    #chat::-webkit-scrollbar-track {
      background: #0d0d0d;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="messageForm">
    <input id="messageInput" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let username = localStorage.getItem("username");
    let userId = localStorage.getItem("userid");

    if (!username) {
      username = prompt("Enter your username:");
      localStorage.setItem("username", username);
    }

    socket.emit("set username", { username, cookieId: userId });

    socket.on("setCookie", id => {
      userId = id;
      localStorage.setItem("userid", id);
    });

    const chat = document.getElementById("chat");
    const form = document.getElementById("messageForm");
    const input = document.getElementById("messageInput");

    async function loadHistory() {
      const res = await fetch("/chat-history.json");
      if (!res.ok) return;
      const messages = await res.json();
      messages.forEach(addMessage);
      chat.scrollTop = chat.scrollHeight;
    }

    loadHistory();

    function addMessage(msg) {
      const div = document.createElement("div");
      if (msg.system) {
        div.classList.add("system");
        div.textContent = msg.message;
      } else {
        const nameSpan = document.createElement("span");
        nameSpan.textContent = msg.username;
        nameSpan.classList.add("username");
        nameSpan.onclick = () => alert(`User ID: ${msg.userId}`);
        div.appendChild(nameSpan);
        div.appendChild(document.createTextNode(`: ${msg.message}`));
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    socket.on("chat message", addMessage);
    socket.on("bannedNotice", data => alert(data.text));

    form.addEventListener("submit", e => {
      e.preventDefault();
      if (!input.value) return;
      socket.emit("chat message", input.value);
      input.value = "";
    });
  </script>
</body>
</html>
